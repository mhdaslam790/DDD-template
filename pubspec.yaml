name: flutter_template
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  auto_route: ^8.0.3
  build_runner: ^2.3.2
  cached_network_image: ^3.2.3
  cloud_firestore: ^4.1.0
  cloud_functions: ^4.0.5
  connectivity_plus: ^5.0.2
  cupertino_icons: ^1.0.5
  dartz: ^0.10.0-nullsafety.2
  dio: ^5.3.4
  dio_smart_retry: ^6.0.0
  equatable: ^2.0.5
  faker: ^2.1.0
  file_picker: ^8.0.0+1
  firebase_auth: ^4.1.4
  firebase_core: ^2.3.0
  firebase_crashlytics: ^3.0.6
  firebase_messaging: ^14.1.2
  firebase_performance: ^0.9.0+6
  firebase_storage: ^11.0.6
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1
  flutter_dotenv: ^5.0.2
  flutter_localizations:
    sdk: flutter
  flutter_secure_storage: ^9.0.0
  flutter_svg: ^2.0.9
  fluttertoast: ^8.1.2
  freezed_annotation: ^2.4.1
  get_it: ^7.2.0
  google_fonts: ^4.0.4
  graphql_flutter: ^5.1.0
  image_picker: ^1.0.4
  injectable: ^2.1.0
  intl: ^0.18.1
  json_annotation: ^4.8.1
  logger: ^2.0.2+1
  m_toast: ^0.2.4
  pin_code_text_field: ^1.8.0
  quickalert: ^1.0.1
  shared_preferences: ^2.0.15
  shimmer: ^3.0.0
  url_launcher: ^6.1.7
  uuid: ^4.3.3
  validators: ^3.0.0

dev_dependencies:
  analyzer: ^6.4.1
  auto_route_generator: ^8.0.0
  change_app_package_name: ^1.1.0
  dart_code_metrics:
    git:
      url: https://github.com/steeple-org/flutter_package_dart_code_metrics.git
      ref: master
  flutter_gen_runner: ^5.1.0+1
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.1
  flutter_native_splash: ^2.2.15
  flutter_test:
    sdk: flutter
  freezed: ^2.4.7
  injectable_generator: ^2.4.2
  ### Enable it later
  # integration_test:
  #   sdk: flutter
  json_serializable: ^6.7.1
  lint: ^2.0.1

flutter:
  generate: true
  uses-material-design: true
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Black.ttf
          weight: 900
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/Roboto-Thin.ttf
          weight: 100
        - asset: assets/fonts/Roboto-ThinItalic.ttf
          style: italic

  assets:
    - .env
    - assets/files/
    - assets/icons/
    - assets/images/

flutter_gen:
  output: lib/domain/core/generated
  line_length: 80
  integrations:
    flutter_svg: false
    flare_flutter: false
    rive: false
    lottie: false
  assets:
    enabled: true
    outputs:
      style: dot-delimiter
      class_name: Assets
